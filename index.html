<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Product Preview Card</title>
  </head>
  <body>
    <!--  $149.99 $169.99 Add to Cart -->
    <main class="main-content">
      <section class="container">
        <div class="left-side">
          <img
            src="./assets/img/image-product-desktop.jpg"
            alt="product-logo"
          />
        </div>
        <div class="right-side">
          <header class="product-identifier">
            <h4 class="title-type">Perfume</h4>
            <h1 class="title-product">
              Gabrielle <br />
              Essence Eau De Parfum
            </h1>
          </header>
          <main class="product-description">
            <p class="desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <h3 class="current-price">$149.99</h3>
              <h5 class="old-price"><s>$169.99</s></h5>
            </div>
          </main>
          <footer class="cart-content">
            <img src="./assets/img/icon-cart.svg" alt="cart" />
            <a href="#"> Add to Cart </a>
          </footer>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/VitorSantos920" target="_blank"
        >Vitor Santos</a
      >.
    </div>
  </body>
</html>
